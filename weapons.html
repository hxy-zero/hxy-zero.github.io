<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武器图鉴 - 66种传奇武器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #a36464;
            --dark: #5a2a2a;
            --accent: #d4af37;
            --light: #f5e8c9;
            --text: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            z-index: 10;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            background: linear-gradient(90deg, #ffd166, #d4af37, #b8860b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.8;
            background: rgba(90, 42, 42, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .navbar {
            background-color: rgba(90, 42, 42, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px 20px;
            margin: 10px auto 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            top: 10px;
            z-index: 100;
        }
        
        .search-group {
            display: flex;
            flex: 1;
            min-width: 200px;
        }
        
        .search-container {
            flex: 1;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            opacity: 0.7;
            font-size: 1.2rem;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            background: rgba(163, 100, 100, 0.3);
            color: var(--text);
            transition: 0.3s;
        }
        
        .search-container input:focus {
            outline: 0;
            box-shadow: 0 0 0 2px var(--accent);
            background: rgba(163, 100, 100, 0.5);
        }
        
        .direction-btn {
            width: 50px;
            margin-left: 10px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: rgba(163, 100, 100, 0.3);
            color: var(--text);
            transition: 0.3s;
        }
        
        .direction-btn:hover {
            background: rgba(163, 100, 100, 0.5);
            transform: scale(1.1);
        }
        
        .filter-container {
            flex: 1;
            min-width: 160px;
        }
        
        .select-container {
            position: relative;
            width: 100%;
        }
        
        .select-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.7;
        }
        
        .category-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            background: rgba(163, 100, 100, 0.3);
            color: var(--text);
            transition: 0.3s;
        }
        
        .gallery {
            background-color: var(--primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
            min-height: 500px;
            animation: 0.6s ease-out fadeIn;
        }
        
        .weapon-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            animation: 0.4s ease-out both fadeIn;
        }
        
        .weapon-item:hover {
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            z-index: 10;
        }
        
        .weapon-sprite {
            width: 80px;
            height: 80px;
            background-image: url('https://s21.ax1x.com/2025/07/07/pVMZfRs.webp');
            background-repeat: no-repeat;
            transition: 0.3s;
            border-radius: 6px;
            background-size: 80px auto;
        }
        
        .weapon-item:hover .weapon-sprite {
            transform: scale(1.15);
        }
        
        .category-tag {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 4px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: linear-gradient(145deg, #5a2a2a, #7a3e3e);
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 2px solid var(--accent);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            color: var(--light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 1100;
        }
        
        .close-btn:hover {
            background-color: rgba(163, 100, 100, 0.4);
            transform: rotate(90deg);
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .modal-image {
            width: 120px;
            height: 120px;
            background-color: rgba(163, 100, 100, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            flex-shrink: 0;
            border: 2px solid var(--accent);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-sprite {
            width: 100px;
            height: 100px;
            background-image: url('https://s21.ax1x.com/2025/07/07/pVMZfRs.webp');
            background-repeat: no-repeat;
            border-radius: 6px;
            background-size: 100px auto;
        }
        
        .modal-title {
            flex: 1;
        }
        
        .modal-title h2 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: var(--accent);
        }
        
        .modal-title h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #a6c1ee;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .info-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal-category {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            background: rgba(163, 100, 100, 0.6);
            color: #ffd166;
        }
        
        .weapon-tables {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .weapon-table {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .weapon-table h4 {
            color: var(--accent);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 1.2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 8px 0;
            font-weight: 600;
            color: #ffd166;
        }
        
        td {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .description-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed rgba(212, 175, 55, 0.3);
        }
        
        .description-section h4 {
            color: var(--accent);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
        }
        
        .description-section h4 i {
            margin-right: 10px;
            color: #d4af37;
        }
        
        .description-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #e8d0e7;
            background: rgba(0, 0, 0, 0.15);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
        }
        
        .counter {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--light);
            opacity: 0.8;
            text-align: center;
        }
        
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .decoration::before,
        .decoration::after {
            content: "";
            position: absolute;
            border-radius: 50%;
        }
        
        .decoration::before {
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(163, 100, 100, 0.3) 0, transparent 70%);
            animation: 15s linear infinite float;
        }
        
        .decoration::after {
            bottom: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(90, 42, 42, 0.3) 0, transparent 70%);
            animation: 18s linear infinite reverse float;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            flex-direction: column;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1s linear infinite;
        }
        
        .loader-text {
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--light);
        }
        
        .error-message {
            background: rgba(163, 100, 100, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(0, 60px) rotate(180deg); }
            75% { transform: translate(-20px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .navbar {
                gap: 10px;
            }
            .search-group {
                flex: 100%;
            }
            .filter-container {
                flex: 1;
                min-width: calc(50% - 10px);
            }
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }
            .subtitle {
                font-size: 1.1rem;
                padding: 12px;
            }
            .modal-header {
                flex-direction: column;
                text-align: center;
            }
            .modal-image {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .modal-title h2 {
                font-size: 1.9rem;
            }
            .modal-title h3 {
                font-size: 1.3rem;
            }
            .info-tags {
                justify-content: center;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
                padding: 20px;
            }
            .weapon-tables {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 0.95rem;
                padding: 10px;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 5px;
                padding: 15px;
            }
            .modal-content {
                padding: 20px 15px;
            }
            .weapon-item {
                width: 80px;
                height: 80px;
            }
            .weapon-sprite {
                width: 70px;
                height: 70px;
            }
            .modal-title h2 {
                font-size: 1.6rem;
            }
            .modal-title h3 {
                font-size: 1.1rem;
            }
            .modal-category {
                padding: 4px 10px;
                font-size: 0.9rem;
            }
            .category-tag {
                font-size: 0.6rem;
                padding: 1px 3px;
            }
            .description-text {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
        
        /* 武器分类背景色 */
        .category-剑类 { background-color: rgba(255, 107, 107, 0.25); }
        .category-斧类 { background-color: rgba(6, 214, 160, 0.25); }
        .category-棍棒类 { background-color: rgba(255, 157, 0, 0.25); }
        .category-锤类 { background-color: rgba(255, 209, 102, 0.25); }
        .category-弯刀类 { background-color: rgba(118, 215, 196, 0.25); }
        .category-刺剑类 { background-color: rgba(239, 71, 111, 0.25); }
        .category-法杖类 { background-color: rgba(17, 138, 178, 0.25); }
        .category-长矛类 { background-color: rgba(155, 93, 229, 0.25); }
        .category-镰刀类 { background-color: rgba(255, 94, 91, 0.25); }
        .category-匕首类 { background-color: rgba(249, 65, 68, 0.25); }
        .category-投掷武器类 { background-color: rgba(46, 196, 182, 0.25); }
        .category-弓类 { background-color: rgba(253, 167, 223, 0.25); }
        .category-弩类 { background-color: rgba(83, 51, 237, 0.25); }
        .category-攻城武器类 { background-color: rgba(0, 187, 249, 0.25); }
    </style>
</head>
<body>
    <div class="decoration"></div>
    
    <div class="container">
        <header>
            <h1 class="page-title">武器图鉴</h1>
            <p class="subtitle">探索66种传奇武器 - 从简单的木剑到强大的攻城武器</p>
        </header>
        
        <nav class="navbar">
            <div class="search-group">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input id="search-input" placeholder="搜索武器...">
                </div>
                <button class="direction-btn" id="sort-direction" title="切换排序方向">
                    <i class="fas fa-sort-amount-down"></i>
                </button>
            </div>
            
            <div class="filter-container">
                <div class="select-container">
                    <select class="category-select" id="category-select">
                        <option value="all">全部武器</option>
                        <option value="剑类">剑类</option>
                        <option value="斧类">斧类</option>
                        <option value="棍棒类">棍棒类</option>
                        <option value="锤类">锤类</option>
                        <option value="弯刀类">弯刀类</option>
                        <option value="刺剑类">刺剑类</option>
                        <option value="法杖类">法杖类</option>
                        <option value="长矛类">长矛类</option>
                        <option value="镰刀类">镰刀类</option>
                        <option value="匕首类">匕首类</option>
                        <option value="投掷武器类">投掷武器类</option>
                        <option value="弓类">弓类</option>
                        <option value="弩类">弩类</option>
                        <option value="攻城武器类">攻城武器类</option>
                    </select>
                    <i class="fas select-icon fa-chevron-down"></i>
                </div>
            </div>
        </nav>
        
        <main>
            <div class="gallery" id="weapon-gallery">
                <div class="loader">
                    <div class="loader-spinner"></div>
                    <div class="loader-text">正在加载武器数据...</div>
                </div>
            </div>
            <div class="counter" id="counter">显示 <span id="count">0</span> 种武器</div>
        </main>
    </div>
    
    <div class="modal" id="weapon-modal">
        <div class="modal-content">
            <span class="close-btn">×</span>
            
            <div class="modal-header">
                <div class="modal-image">
                    <div class="modal-sprite" id="modal-img"></div>
                </div>
                <div class="modal-title">
                    <h2 id="modal-name-cn"></h2>
                    <h3 id="modal-name-en"></h3>
                    <div class="info-tags">
                        <span class="modal-category" id="modal-category"></span>
                    </div>
                </div>
            </div>
            
            <div class="weapon-tables">
                <div class="weapon-table">
                    <h4>基础属性</h4>
                    <table>
                        <tr>
                            <th>属性</th>
                            <th>数值</th>
                        </tr>
                        <tr>
                            <td>劈砍修正</td>
                            <td id="cleave-mod"></td>
                        </tr>
                        <tr>
                            <td>格挡修正</td>
                            <td id="counter-mod"></td>
                        </tr>
                        <tr>
                            <td>流血伤害</td>
                            <td id="bleed-damage"></td>
                        </tr>
                    </table>
                </div>
                
                <div class="weapon-table">
                    <h4>主攻属性</h4>
                    <table>
                        <tr>
                            <th>属性</th>
                            <th>数值</th>
                        </tr>
                        <tr>
                            <td>伤害</td>
                            <td id="primary-damage"></td>
                        </tr>
                        <tr>
                            <td>威力</td>
                            <td id="primary-power"></td>
                        </tr>
                        <tr>
                            <td>速度</td>
                            <td id="primary-speed"></td>
                        </tr>
                        <tr>
                            <td>暴击率</td>
                            <td id="primary-critical"></td>
                        </tr>
                    </table>
                </div>
                
                <div class="weapon-table">
                    <h4>副攻属性</h4>
                    <table>
                        <tr>
                            <th>属性</th>
                            <th>数值</th>
                        </tr>
                        <tr>
                            <td>伤害</td>
                            <td id="secondary-damage"></td>
                        </tr>
                        <tr>
                            <td>威力</td>
                            <td id="secondary-power"></td>
                        </tr>
                        <tr>
                            <td>速度</td>
                            <td id="secondary-speed"></td>
                        </tr>
                        <tr>
                            <td>暴击率</td>
                            <td id="secondary-critical"></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div class="description-section" id="description-section">
                <h4><i class="fas fa-scroll"></i>武器描述</h4>
                <p class="description-text" id="description-text"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('weapon-gallery');
            const modal = document.getElementById('weapon-modal');
            const closeBtn = document.querySelector('.close-btn');
            const searchInput = document.getElementById('search-input');
            const categorySelect = document.getElementById('category-select');
            const counter = document.getElementById('count');
            const directionBtn = document.getElementById('sort-direction');
            const modalImg = document.getElementById('modal-img');
            const descriptionSection = document.getElementById('description-section');
            const descriptionText = document.getElementById('description-text');
            
            let weaponsData = [];
            let currentFilteredData = [];
            let sortDirection = 'asc';
            
            // 从JSON文件加载武器数据
            async function loadWeaponsData() {
                try {
                    const response = await fetch('data/weapons.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP错误! 状态: ${response.status}`);
                    }
                    
                    weaponsData = await response.json();
                    
                    // 移除加载指示器
                    gallery.innerHTML = '';
                    
                    // 初始化页面
                    filterWeapons();
                } catch (error) {
                    console.error('加载武器数据失败:', error);
                    displayErrorMessage('加载武器数据失败，请稍后重试');
                }
            }
            
            // 显示错误信息
            function displayErrorMessage(message) {
                gallery.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <h3>${message}</h3>
                        <p style="margin-top: 10px;">错误详情: ${error.message}</p>
                        <button id="retry-button" style="margin-top: 20px; padding: 10px 20px; background: var(--accent); border: none; border-radius: 50px; cursor: pointer; font-weight: bold;">
                            重试
                        </button>
                    </div>
                `;
                
                document.getElementById('retry-button').addEventListener('click', loadWeaponsData);
            }
            
            // 渲染武器
            function renderWeapons(weapons) {
                gallery.innerHTML = '';
                counter.textContent = weapons.length;
                
                const animationDelay = 0.04;
                
                if (weapons.length === 0) {
                    gallery.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                            <h3>未找到匹配的武器</h3>
                            <p>请尝试其他搜索条件</p>
                        </div>
                    `;
                    return;
                }
                
                weapons.forEach((weapon, index) => {
                    const item = document.createElement('div');
                    item.className = `weapon-item category-${weapon.category}`;
                    item.style.animationDelay = `${index * animationDelay}s`;
                    
                    const sprite = document.createElement('div');
                    sprite.className = `weapon-sprite`;
                    sprite.style.backgroundPosition = `0 -${(weapon.id - 1) * 80}px`;
                    
                    const tag = document.createElement('span');
                    tag.className = 'category-tag';
                    tag.textContent = weapon.category;
                    
                    item.appendChild(sprite);
                    item.appendChild(tag);
                    
                    item.addEventListener('click', () => openModal(weapon));
                    
                    gallery.appendChild(item);
                });
            }
            
            // 打开详情弹窗
            function openModal(weapon) {
                // 设置图片位置
                modalImg.style.backgroundPosition = `0 -${(weapon.id - 1) * 100}px`;
                
                document.getElementById('modal-name-cn').textContent = weapon.name_cn;
                document.getElementById('modal-name-en').textContent = weapon.name_en;
                document.getElementById('modal-category').textContent = weapon.category;
                
                // 基础属性
                document.getElementById('cleave-mod').textContent = weapon.cleave_mod + '%';
                document.getElementById('counter-mod').textContent = weapon.counter_mod + '%';
                document.getElementById('bleed-damage').textContent = weapon.bleed_damage || '0';
                
                // 主攻属性
                document.getElementById('primary-damage').textContent = weapon.primary_attack.damage || '0';
                document.getElementById('primary-power').textContent = weapon.primary_attack.power || '0';
                document.getElementById('primary-speed').textContent = weapon.primary_attack.speed + '%' || '0';
                document.getElementById('primary-critical').textContent = weapon.primary_attack.critical + '%' || '0';
                
                // 副攻属性
                document.getElementById('secondary-damage').textContent = weapon.secondary_attack.damage || '0';
                document.getElementById('secondary-power').textContent = weapon.secondary_attack.power || '0';
                document.getElementById('secondary-speed').textContent = weapon.secondary_attack.speed + '%' || '0';
                document.getElementById('secondary-critical').textContent = weapon.secondary_attack.critical + '%' || '0';
                
                // 描述部分
                if (weapon.description && weapon.description.trim() !== '') {
                    descriptionText.textContent = weapon.description;
                    descriptionSection.style.display = 'block';
                } else {
                    descriptionSection.style.display = 'none';
                }
                
                modal.style.display = 'flex';
            }
            
            // 关闭弹窗
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            // 点击弹窗外区域关闭
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // 搜索功能
            searchInput.addEventListener('input', filterWeapons);
            
            // 分类筛选
            categorySelect.addEventListener('change', filterWeapons);
            
            // 排序方向按钮点击事件
            directionBtn.addEventListener('click', function() {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                
                const icon = directionBtn.querySelector('i');
                if (sortDirection === 'asc') {
                    icon.classList.remove('fa-sort-amount-down');
                    icon.classList.add('fa-sort-amount-up');
                } else {
                    icon.classList.remove('fa-sort-amount-up');
                    icon.classList.add('fa-sort-amount-down');
                }
                
                filterWeapons();
            });
            
            // 筛选武器
            function filterWeapons() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categorySelect.value;
                
                const filtered = weaponsData.filter(weapon => {
                    const matchesSearch = weapon.name_cn.toLowerCase().includes(searchTerm) ||
                                         weapon.name_en.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategory === 'all' || weapon.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
                
                // 排序
                if (sortDirection === 'asc') {
                    filtered.sort((a, b) => a.id - b.id);
                } else {
                    filtered.sort((a, b) => b.id - a.id);
                }
                
                currentFilteredData = filtered;
                renderWeapons(filtered);
            }
            
            // 添加键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    modal.style.display = 'none';
                }
                if (e.key === '/' && e.target !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
            
            // 初始化 - 加载武器数据
            loadWeaponsData();
        });
    </script>
</body>
</html>
