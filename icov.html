<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念品图鉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #6a5acd;
            --primary-light: #7d6cd9;
            --secondary: #9370db;
            --dark: #1a1a2e;
            --darker: #0f0f1f;
            --light: #f0f0f7;
            --accent: #ff7e5f;
            --accent-light: #ff9a76;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.08);
            --memento-bg: #81477F;
            --memento-border: #d0a9cf;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i {
            background: linear-gradient(45deg, var(--accent), #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-content {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .categories-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--card-border);
            color: var(--light);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .category-btn.active, .category-btn:hover {
            background: rgba(106, 90, 205, 0.5);
            border-color: var(--primary-light);
        }
        
        .category-btn i {
            font-size: 0.9rem;
        }
        
        .search-container {
            position: relative;
            display: flex;
            min-width: 200px;
        }
        
        .search-bar {
            padding: 8px 15px;
            padding-right: 40px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.3);
        }
        
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1rem;
        }
        
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 5px;
        }
        
        /* 头部区域 */
        header {
            text-align: center;
            padding: 30px 0 20px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #b0b0d0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 12px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--card-border);
            min-width: 140px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .stat-label {
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        
        /* 纪念品网格 */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 10px 0 30px;
        }
        
        .item {
            background: var(--memento-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .item:hover {
            background: #9a5c98;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .item-image {
            width: 80%;
            height: 80%;
            object-fit: contain;
            display: block;
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--memento-bg);
            width: 90%;
            max-width: 700px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border: 2px solid var(--memento-border);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
        }
        
        .close-btn:hover {
            background: rgba(255, 100, 100, 0.3);
            transform: rotate(90deg);
        }
        
        .modal-body {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        
        /* 名称区域 */
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-chinese-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        
        .modal-english-name {
            font-size: 1.2rem;
            color: #e0d0df;
            font-style: italic;
        }
        
        /* 描述区域 */
        .modal-description-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .description-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .description-title {
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }
        
        .description-content {
            line-height: 1.6;
            color: #f0e6ef;
        }
        
        /* 分类和图片区域 */
        .modal-info-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .modal-categories {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .category-tag {
            background: rgba(106, 90, 205, 0.3);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            text-align: center;
            color: #d1c7ff;
        }
        
        .modal-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-image {
            width: 180px;
            height: 180px;
            object-fit: contain;
            border-radius: 12px;
            background: linear-gradient(45deg, #2c2c54, #40407a);
            padding: 10px;
        }
        
        /* 移动端分类菜单 */
        .mobile-categories {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 99;
            padding: 12px 15px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-categories.active {
            display: flex;
        }
        
        /* 加载指示器 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error-message {
            background: rgba(255, 99, 71, 0.2);
            border: 1px solid rgba(255, 99, 71, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 30px auto;
            max-width: 600px;
        }
        
        .error-message i {
            font-size: 2rem;
            color: tomato;
            margin-bottom: 15px;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #a9a9c9;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 15, 31, 0.7);
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .categories-nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            
            .stat-card {
                padding: 10px 18px;
                min-width: 120px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .modal-description-container,
            .modal-info-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .nav-container {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 1.4rem;
            }
            
            .search-bar {
                padding: 7px 12px;
                padding-right: 35px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .modal-body {
                padding: 18px;
            }
            
            .modal-image {
                width: 140px;
                height: 140px;
            }
            
            .modal-chinese-name {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .modal-image {
                width: 120px;
                height: 120px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        <header>

                    <div class="stat-label">纪念品总数</div>
                </div>

    <script>
    // 全局变量存储纪念品数据
    let globalItemsData = [];

    // DOM元素引用
    const itemsGrid = document.getElementById('itemsGrid');
    const modal = document.getElementById('itemModal');
    const closeBtn = document.getElementById('closeModal');
    const modalImage = document.getElementById('modalImage');
    const modalChineseName = document.getElementById('modalChineseName');
    const modalEnglishName = document.getElementById('modalEnglishName');
    const modalEffect = document.getElementById('modalEffect');
    const modalBackground = document.getElementById('modalBackground');
    const modalCategory = document.getElementById('modalCategory');
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const mobileCategories = document.getElementById('mobileCategories');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const searchInput = document.querySelector('.search-bar');
    const totalItems = document.getElementById('totalItems');
    const legendaryItems = document.getElementById('legendaryItems');
    const weaponItems = document.getElementById('weaponItems');
    const consumableItems = document.getElementById('consumableItems');

    // 从JSON文件加载数据
    async function loadItemsData() {
        try {
            // 使用相对路径引用JSON文件
            const response = await fetch('items.json');

            if (!response.ok) {
                throw new Error(`数据加载失败: ${response.status} ${response.statusText}`);
            }

            const data = await response.json();
            globalItemsData = data;

            // 更新统计信息
            updateStatistics();

            // 生成道具网格
            generateItemsGrid(globalItemsData);

            // 绑定事件
            bindEvents();

        } catch (error) {
            console.error('加载数据时出错:', error);
            showError('加载纪念品数据失败，请刷新页面重试');
        }
    }

    // 更新统计信息
    function updateStatistics() {
        totalItems.textContent = globalItemsData.length;

        // 统计传奇物品（示例逻辑）
        const legendary = globalItemsData.filter(item =>
            item.rarity === 'legendary' || item.rarity === '史诗' || item.rarity === '传奇'
        ).length;
        legendaryItems.textContent = legendary;

        // 统计武器数量
        const weapons = globalItemsData.filter(item =>
            item.type === '武器' || item.category === '武器'
        ).length;
        weaponItems.textContent = weapons;

        // 统计消耗品数量
        const consumables = globalItemsData.filter(item =>
            item.type === '消耗品' || item.category === '消耗品'
        ).length;
        consumableItems.textContent = consumables;
    }

    // 生成纪念品网格
    function generateItemsGrid(items) {
        itemsGrid.innerHTML = '';

        items.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'item';
            itemElement.dataset.id = item.id;
            itemElement.dataset.name = item.name;
            itemElement.dataset.type = item.type;
            itemElement.dataset.category = item.category || '';

            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="item-image">
            `;

            itemsGrid.appendChild(itemElement);
        });
    }

    // 显示错误信息
    function showError(message) {
        itemsGrid.innerHTML = `
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>数据加载失败</h3>
                <p>${message}</p>
                <button onclick="location.reload()" style="
                    background: var(--accent);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    margin-top: 15px;
                    cursor: pointer;
                ">刷新页面</button>
            </div>
        `;
    }

    // 绑定所有事件
    function bindEvents() {
        // 道具点击事件
        const items = document.querySelectorAll('.item');
        items.forEach(item => {
            item.addEventListener('click', () => {
                const itemId = parseInt(item.dataset.id);
                const itemData = globalItemsData.find(i => i.id === itemId);

                if (itemData) {
                    showItemDetails(itemData);
                }
            });
        });

        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // 点击背景关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileCategories.classList.toggle('active');
        });

        // 分类按钮点击事件
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const categoryText = btn.textContent.replace(/[^\u4e00-\u9fa5]/g, '').trim();
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                filterItemsByCategory(categoryText);

                // 关闭移动端菜单
                mobileCategories.classList.remove('active');
            });
        });

        // 搜索功能
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm === '') {
                // 显示所有道具
                document.querySelectorAll('.item').forEach(item => {
                    item.style.display = 'flex';
                });
                return;
            }

            document.querySelectorAll('.item').forEach(item => {
                const itemName = item.dataset.name.toLowerCase();
                if (itemName.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    }

    // 显示纪念品详情
    function showItemDetails(itemData) {
        modalImage.src = itemData.image;
        modalChineseName.textContent = itemData.name;
        modalEnglishName.textContent = itemData.name_en;
        modalEffect.textContent = itemData.effect;
        modalBackground.textContent = itemData.background;
        
        // 设置分类
        modalCategory.textContent = itemData.category || itemData.type;

        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    // 分类筛选道具
    function filterItemsByCategory(category) {
        let filteredItems;

        if (category === "全部") {
            filteredItems = globalItemsData;
        } else {
            // 根据按钮文本筛选道具
            filteredItems = globalItemsData.filter(item => {
                return item.category === category || item.type === category;
            });
        }

        generateItemsGrid(filteredItems);

        // 重新绑定事件
        bindEvents();
    }

    // 页面加载完成后开始加载数据
    document.addEventListener('DOMContentLoaded', () => {
        loadItemsData();
    });
    </script>
</body>
</html>
