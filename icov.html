<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏道具图鉴 - 数据加载解决方案</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6a5acd;
            --primary-light: #7d6cd9;
            --secondary: #9370db;
            --dark: #1a1a2e;
            --darker: #0f0f1f;
            --light: #f0f0f7;
            --accent: #ff7e5f;
            --accent-light: #ff9a76;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo i {
            background: linear-gradient(45deg, var(--accent), #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-content {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .categories-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--card-border);
            color: var(--light);
            padding: 6px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-btn.active, .category-btn:hover {
            background: rgba(106, 90, 205, 0.5);
            border-color: var(--primary-light);
        }

        .category-btn i {
            font-size: 0.9rem;
        }

        .search-container {
            position: relative;
            display: flex;
            min-width: 200px;
        }

        .search-bar {
            padding: 8px 15px;
            padding-right: 40px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.15);
            outline: none;
            box-shadow: 0 0 0 2px rgba(106, 90, 205, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1rem;
        }

        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--light);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 5px;
        }

        /* 头部区域 */
        header {
            text-align: center;
            padding: 30px 0 20px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #b0b0d0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 12px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--card-border);
            min-width: 140px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        /* 道具网格 */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            padding: 10px 0 30px;
        }

        .item {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid var(--card-border);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .item:hover {
            background: rgba(106, 90, 205, 0.3);
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-light);
            z-index: 2;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            display: block;
            padding: 5px;
        }

        .item-name {
            padding: 4px 3px;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
            color: #d0d0e7;
            line-height: 1.2;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(145deg, #252540, #1e1e35);
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
        }

        .close-btn:hover {
            background: rgba(255, 100, 100, 0.3);
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .modal-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .modal-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #2c2c54, #40407a);
        }

        .modal-details {
            padding: 0 5px;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: var(--accent);
            text-align: center;
        }

        .modal-type {
            display: inline-block;
            background: rgba(106, 90, 205, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            text-align: center;
            width: 100%;
        }

        .modal-description {
            line-height: 1.7;
            font-size: 1rem;
            margin-bottom: 20px;
            color: #d1d1e9;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .modal-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .modal-stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            margin: 5px 0;
        }

        .modal-stat-name {
            color: #a9a9c9;
            font-size: 0.85rem;
        }

        /* 移动端分类菜单 */
        .mobile-categories {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 99;
            padding: 12px 15px;
            display: none;
            flex-wrap: wrap;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mobile-categories.active {
            display: flex;
        }

        /* 加载指示器 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-message {
            background: rgba(255, 99, 71, 0.2);
            border: 1px solid rgba(255, 99, 71, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 30px auto;
            max-width: 600px;
        }

        .error-message i {
            font-size: 2rem;
            color: tomato;
            margin-bottom: 15px;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #a9a9c9;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 15, 31, 0.7);
            margin-top: 20px;
        }

        /* 路径调试工具 */
        .path-debugger {
            background: rgba(46, 164, 79, 0.1);
            border: 1px solid rgba(46, 164, 79, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .path-debugger h3 {
            color: #2ea44f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .path-debugger code {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            display: block;
            margin: 10px auto;
            max-width: 400px;
            overflow-x: auto;
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .categories-nav {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0 15px;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }

            .item-image {
                width: 70px;
                height: 70px;
            }

            .stat-card {
                padding: 10px 18px;
                min-width: 120px;
            }

            .stat-value {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0 15px;
            }

            .logo {
                font-size: 1.4rem;
            }

            .search-bar {
                padding: 7px 12px;
                padding-right: 35px;
                font-size: 0.9rem;
            }

            .modal-content {
                width: 95%;
            }

            .modal-body {
                padding: 18px;
            }

            .modal-image {
                width: 140px;
                height: 140px;
            }

            .modal-title {
                font-size: 1.6rem;
            }

            .stats {
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .item-image {
                width: 60px;
                height: 60px;
            }

            .item-name {
                font-size: 0.7rem;
            }

            .modal-stats {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .modal-stat {
                padding: 10px;
            }

            .modal-stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-dragon"></i>
                <span>道具图鉴</span>
            </div>

            <div class="nav-content">
                <div class="categories-nav">
                    <button class="category-btn active"><i class="fas fa-star"></i>全部</button>
                    <button class="category-btn"><i class="fas fa-sword"></i>武器</button>
                    <button class="category-btn"><i class="fas fa-shield-alt"></i>防具</button>
                    <button class="category-btn"><i class="fas fa-ring"></i>饰品</button>
                    <button class="category-btn"><i class="fas fa-wine-bottle"></i>消耗品</button>
                </div>

                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="搜索道具...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>

                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 移动端分类菜单 -->
    <div class="mobile-categories" id="mobileCategories">
        <button class="category-btn active"><i class="fas fa-star"></i>全部</button>
        <button class="category-btn"><i class="fas fa-sword"></i>武器</button>
        <button class="category-btn"><i class="fas fa-shield-alt"></i>防具</button>
        <button class="category-btn"><i class="fas fa-ring"></i>饰品</button>
        <button class="category-btn"><i class="fas fa-wine-bottle"></i>消耗品</button>
    </div>

    <div class="container">
        <header>
            <h1>游戏道具图鉴</h1>
            <p class="subtitle">数据加载问题解决方案</p>

            <div class="stats" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">道具总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="legendaryItems">0</div>
                    <div class="stat-label">传奇物品</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weaponItems">0</div>
                    <div class="stat-label">武器数量</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="consumableItems">0</div>
                    <div class="stat-label">消耗品</div>
                </div>
            </div>
        </header>

        <!-- 路径调试工具 -->
        <div class="path-debugger">
            <h3><i class="fas fa-bug"></i> 路径调试工具</h3>
            <p>解决数据加载失败的常见问题：</p>
            <code id="currentPath">当前路径: 等待加载...</code>
            <button id="testPathBtn" style="
                background: #2ea44f;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                margin-top: 10px;
                cursor: pointer;
            ">
                <i class="fas fa-sync-alt"></i> 测试路径
            </button>
            <div id="pathTestResult" style="margin-top: 15px;"></div>
        </div>

        <!-- 道具网格 -->
        <div class="items-grid" id="itemsGrid">
            <div class="loader">
                <div class="spinner"></div>
                <p>正在加载道具数据...</p>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </div>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img src="" alt="道具大图" class="modal-image" id="modalImage">
                </div>
                <div class="modal-details">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <div class="modal-type" id="modalType"></div>
                    <p class="modal-description" id="modalDescription"></p>

                    <div class="modal-stats">
                        <div class="modal-stat">
                            <div class="modal-stat-value" id="modalPower">0</div>
                            <div class="modal-stat-name">攻击力</div>
                        </div>
                        <div class="modal-stat">
                            <div class="modal-stat-value" id="modalDefense">0</div>
                            <div class="modal-stat-name">防御力</div>
                        </div>
                        <div class="modal-stat">
                            <div class="modal-stat-value" id="modalValue">0</div>
                            <div class="modal-stat-name">价值</div>
                        </div>
                        <div class="modal-stat">
                            <div class="modal-stat-value" id="modalRarity">0%</div>
                            <div class="modal-stat-name">稀有度</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2023 游戏道具图鉴 | 数据加载问题解决方案</p>
        </div>
    </footer>

    <script>
        // 全局变量存储道具数据
        let globalItemsData = [];

        // DOM元素引用
        const itemsGrid = document.getElementById('itemsGrid');
        const modal = document.getElementById('itemModal');
        const closeBtn = document.getElementById('closeModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalType = document.getElementById('modalType');
        const modalDescription = document.getElementById('modalDescription');
        const modalPower = document.getElementById('modalPower');
        const modalDefense = document.getElementById('modalDefense');
        const modalValue = document.getElementById('modalValue');
        const modalRarity = document.getElementById('modalRarity');
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileCategories = document.getElementById('mobileCategories');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const searchInput = document.querySelector('.search-bar');
        const totalItems = document.getElementById('totalItems');
        const legendaryItems = document.getElementById('legendaryItems');
        const weaponItems = document.getElementById('weaponItems');
        const consumableItems = document.getElementById('consumableItems');
        const currentPath = document.getElementById('currentPath');
        const testPathBtn = document.getElementById('testPathBtn');
        const pathTestResult = document.getElementById('pathTestResult');

        // 配置
        const config = {
            jsonPath: 'items.json', // JSON文件路径
            useLocalServer: false, // 是否使用本地服务器
            debugMode: true // 调试模式
        };

        // 从JSON文件加载数据
        async function loadItemsData() {
            try {
                // 显示加载状态
                showLoader();

                // 获取JSON文件路径
                let jsonPath = config.jsonPath;

                // 解决本地文件系统路径问题
                if (!config.useLocalServer && window.location.protocol === 'file:') {
                    jsonPath = getAbsolutePath(jsonPath);
                    if (config.debugMode) {
                        console.warn('本地文件系统路径已调整为:', jsonPath);
                    }
                }

                // 更新当前路径显示
                currentPath.textContent = `当前路径: ${jsonPath}`;

                // 加载JSON数据
                const response = await fetch(jsonPath);

                if (!response.ok) {
                    throw new Error(`数据加载失败: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                globalItemsData = data;

                // 更新统计信息
                updateStatistics();

                // 生成道具网格
                generateItemsGrid(globalItemsData);

                // 绑定事件
                bindEvents();

                // 显示成功消息
                if (config.debugMode) {
                    console.log('数据加载成功:', globalItemsData);
                }

            } catch (error) {
                console.error('加载数据时出错:', error);
                showError(`加载道具数据失败: ${error.message}`);
            }
        }

        // 获取绝对路径（解决本地文件系统路径问题）
        function getAbsolutePath(relativePath) {
            const basePath = window.location.href.replace(/\/[^/]*$/, '');
            return `${basePath}/${relativePath}`;
        }

        // 显示加载状态
        function showLoader() {
            itemsGrid.innerHTML = `
                <div class="loader">
                    <div class="spinner"></div>
                    <p>正在加载道具数据...</p>
                </div>
            `;
        }

        // 更新统计信息
        function updateStatistics() {
            totalItems.textContent = globalItemsData.length;

            // 统计传奇物品（示例逻辑）
            const legendary = globalItemsData.filter(item =>
                item.rarity === 'legendary' || item.rarity === '史诗' || item.rarity === '传奇'
            ).length;
            legendaryItems.textContent = legendary;

            // 统计武器数量
            const weapons = globalItemsData.filter(item =>
                item.type === '武器' || item.type === 'weapon'
            ).length;
            weaponItems.textContent = weapons;

            // 统计消耗品数量
            const consumables = globalItemsData.filter(item =>
                item.type === '消耗品' || item.type === 'consumable'
            ).length;
            consumableItems.textContent = consumables;
        }

        // 生成道具网格
        function generateItemsGrid(items) {
            itemsGrid.innerHTML = '';

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.dataset.id = item.id;
                itemElement.dataset.name = item.name;
                itemElement.dataset.type = item.type;
                itemElement.dataset.category = item.category || '';

                // 处理图片路径
                let imagePath = item.image;
                if (imagePath.startsWith('/')) {
                    imagePath = imagePath.substring(1);
                }

                itemElement.innerHTML = `
                    <img src="${imagePath}" alt="${item.name}" class="item-image"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/80?text=Image+Missing'">
                    <div class="item-name">${item.name}</div>
                `;

                itemsGrid.appendChild(itemElement);
            });
        }

        // 显示错误信息
        function showError(message) {
            itemsGrid.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>数据加载失败</h3>
                    <p>${message}</p>
                    <p>常见原因：</p>
                    <ul style="text-align: left; margin: 10px 0; padding-left: 20px;">
                        <li>JSON文件路径不正确</li>
                        <li>JSON文件格式错误</li>
                        <li>浏览器安全限制（本地文件系统）</li>
                        <li>服务器配置问题</li>
                    </ul>
                    <button onclick="location.reload()" style="
                        background: var(--accent);
                        color: white;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 5px;
                        margin-top: 15px;
                        cursor: pointer;
                    ">
                        <i class="fas fa-sync-alt"></i> 刷新页面
                    </button>
                </div>
            `;
        }

        // 绑定所有事件
        function bindEvents() {
            // 道具点击事件
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.addEventListener('click', () => {
                    const itemId = parseInt(item.dataset.id);
                    const itemData = globalItemsData.find(i => i.id === itemId);

                    if (itemData) {
                        showItemDetails(itemData);
                    }
                });
            });

            // 关闭模态框
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            // 点击背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });

            // 移动端菜单切换
            mobileMenuBtn.addEventListener('click', () => {
                mobileCategories.classList.toggle('active');
            });

            // 分类按钮点击事件
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const categoryText = btn.textContent.trim();
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    filterItemsByCategory(categoryText);

                    // 关闭移动端菜单
                    mobileCategories.classList.remove('active');
                });
            });

            // 搜索功能
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();

                if (searchTerm === '') {
                    // 显示所有道具
                    document.querySelectorAll('.item').forEach(item => {
                        item.style.display = 'flex';
                    });
                    return;
                }

                document.querySelectorAll('.item').forEach(item => {
                    const itemName = item.dataset.name.toLowerCase();
                    if (itemName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });

            // 路径测试按钮
            testPathBtn.addEventListener('click', async () => {
                try {
                    pathTestResult.innerHTML = `<p style="color: #feb47b;">测试中...</p>`;

                    const response = await fetch(config.jsonPath);

                    if (!response.ok) {
                        throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    pathTestResult.innerHTML = `
                        <p style="color: #2ea44f;">
                            <i class="fas fa-check-circle"></i> 路径测试成功！
                        </p>
                        <p>找到道具数量: ${data.length}</p>
                    `;

                } catch (error) {
                    pathTestResult.innerHTML = `
                        <p style="color: tomato;">
                            <i class="fas fa-times-circle"></i> 路径测试失败: ${error.message}
                        </p>
                    `;
                }
            });
        }

        // 显示道具详情
        function showItemDetails(itemData) {
            modalImage.src = itemData.image;
            modalTitle.textContent = itemData.name;
            modalType.textContent = itemData.type;
            modalDescription.textContent = itemData.description;

            // 设置属性值
            modalPower.textContent = itemData.stats?.attack || 'N/A';
            modalDefense.textContent = itemData.stats?.defense || 'N/A';
            modalValue.textContent = itemData.stats?.value ? `${itemData.stats.value}G` : 'N/A';
            modalRarity.textContent = itemData.stats?.rarity || 'N/A';

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 分类筛选道具
        function filterItemsByCategory(category) {
            let filteredItems;

            if (category === "全部") {
                filteredItems = globalItemsData;
            } else {
                // 根据按钮文本筛选道具
                filteredItems = globalItemsData.filter(item => {
                    if (category === "武器") return item.type === "武器" || item.category === "weapon";
                    if (category === "防具") return item.type === "防具" || item.category === "armor";
                    if (category === "饰品") return item.type === "饰品" || item.category === "accessory";
                    if (category === "消耗品") return item.type === "消耗品" || item.category === "consumable";
                    return true;
                });
            }

            generateItemsGrid(filteredItems);

            // 重新绑定事件
            bindEvents();
        }

        // 页面加载完成后开始加载数据
        document.addEventListener('DOMContentLoaded', () => {
            loadItemsData();
        });
    </script>
</body>
</html>
