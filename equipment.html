    <link rel="shortcut icon" href="images/icov.ico" />

    <link href="css/equipment.css?v=1.1.0" type="text/css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>

        <header>

                },
                {
                  "id": 2,
                  "name_cn": "石盾",

                  "effect_cn": "一块巨大的石板，能中和物理、电和火属性攻击。它极其沉重，使用时会使我行动缓慢。",
                  "effect_en": "A huge slab of stone that neutralizes physical, electric, and fire attacks. It is extremely heavy and will slow me down when in use."
                },
                {
                  "id": 3,
                  "name_cn": "塔盾",

                },
                {

                  "effect_en": "A shield made of glittering crystal. Will completely negate magic and resist most elements."
                },
                {
                  "id": 6,
                  "name_cn": "镜子",
                  "name_en": "Mirror",
                  "effect_cn": "一面反光镜，可用作盾牌来抵消闪电并抵抗魔法。我不敢看镜中的自己，否则可能会厌恶所见之貌。",
                  "effect_en": "A reflective mirror that can be used as shield to negate lightning and resist magic. I dare not look at myself while I live or I may dislike what I see."
                },
                {
                  "id": 7,

                },
                {

                {

                  "effect_en": "A lucky horseshoe. Opening chests while wearing this will either double the rewards or leave me with nothing."
                },
                {
                  "id": 15,
                  "name_cn": "魔法箭袋",
                  "name_en": "Magic Quiver",
                  "effect_cn": "一个附魔箭袋，能让箭矢自动追踪目标。",
                  "effect_en": "An enchanted quiver that makes arrows seek their target."
                },
                {
                  "id": 16,
                  "name_cn": "剑鞘",
                  "name_en": "Scabbard",
                  "effect_cn": "将武器收入此鞘中，会将其技巧传导至我手中的武器。",
                  "effect_en": "Sheathing a weapon in this scabbard channels its techniques into the weapon in my hands."
                },
                {
                  "id": 17,
                  "name_cn": "钢靴",
                  "name_en": "Steel Boots",
                  "effect_cn": "穿上此靴后，我能免受隐藏在地面中的尖刺陷阱伤害。",
                  "effect_en": "With these on I am protected from spike traps hidden in the ground."
                }
            ]
        };

        // 生成装备列表
        function renderEquipmentList() {
            const listContainer = document.getElementById('equipmentList');
            listContainer.innerHTML = '';
            
            equipmentData.equipment.forEach(item => {
                const equipmentItem = document.createElement('div');
                equipmentItem.className = 'equipment-item';
                
                // 创建图片和名称容器
                const equipmentHeader = document.createElement('div');
                equipmentHeader.className = 'equipment-header';
                
                // 装备图片
                const equipmentImage = document.createElement('div');
                equipmentImage.className = `equipment-image equipment-${item.id}`;
                
                // 装备名称
                const equipmentInfo = document.createElement('div');
                equipmentInfo.className = 'equipment-info';
                equipmentInfo.innerHTML = `
                    <div class="equipment-name">
                        <div class="name-cn">${item.name_cn}</div>
                        <div class="name-en">${item.name_en}</div>
                    </div>
                `;
                
                // 将图片和名称添加到header容器
                equipmentHeader.appendChild(equipmentImage);
                equipmentHeader.appendChild(equipmentInfo);
                
                // 装备效果
                const equipmentEffect = document.createElement('div');
                equipmentEffect.className = 'equipment-effect';
                equipmentEffect.innerHTML = `
                    <div class="effect-cn">${item.effect_cn}</div>
                    <div class="effect-en">${item.effect_en}</div>
                `;
                
                // 将元素添加到装备项中
                equipmentItem.appendChild(equipmentHeader);
                equipmentItem.appendChild(equipmentEffect);
                
                listContainer.appendChild(equipmentItem);
            });
        }

        // 页面加载完成后渲染装备列表
        document.addEventListener('DOMContentLoaded', renderEquipmentList);
    </script>
</body>
</html>
