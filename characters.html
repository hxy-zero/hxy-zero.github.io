        body {
            background: linear-gradient(135deg, #f9fcff 0%, #e6f0ff 100%);
            min-height: 100vh;
            padding: 30px 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #6a5acd);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5a6c82;
            max-width: 600px;
            margin: 15px auto 0;
            font-weight: 500;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(70, 100, 170, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            padding: 20px 15px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(220, 230, 255, 0.8);
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(60, 90, 150, 0.2);
            background: white;
        }

        .character-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp') no-repeat;
            background-size: 100px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .character-card:hover .character-img {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: scale(1.05);
        }

        .character-name {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.88);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            position: relative;
            padding: 40px;
            transform: scale(0.9);
            transition: transform 0.4s ease;
            background: linear-gradient(to bottom right, #ffffff, #f7faff);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #f0f5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            color: #5a6c82;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .close-btn:hover {
            background: #4a90e2;
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

            height: 100px;
            background: url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp') no-repeat;
            background-size: 100px auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 3px solid white;
        }

        .modal-name {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: center;
            font-weight: 700;
        }

        .modal-name-en {

            font-size: 1.1rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            font-style: italic;
        }

        /* 属性表格样式 - 两列布局 */
        .attributes-container {
            width: 100%;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .attributes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attributes-table th {
            background: #4a90e2;
            padding: 14px 15px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
        }

        }

        .attributes-table th:last-child {

        }

        .attributes-table td {

        }

        .attribute-name {

            color: #2c3e50;
        }

            color: #4a90e2;

            const card = document.createElement('div');
            card.className = 'character-card';
            card.dataset.id = index;
            card.innerHTML = `
                <div class="character-img"></div>
                <div class="character-name">${character.nameCN}</div>
            `;
            charactersGrid.appendChild(card);

            // 添加点击事件

        // 打开弹窗
        function openModal(character, id) {
            const modal = document.getElementById('characterModal');
            const modalImg = document.getElementById('modalCharacterImg');
            const modalName = document.getElementById('modalName');
            const modalNameEn = document.getElementById('modalNameEn');
            const attributesBody = document.getElementById('attributesBody');
            const attributeDescription = document.getElementById('attributeDescription');

            // 设置角色信息
            modalImg.style.backgroundImage = "url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp')";
            modalImg.setAttribute('data-id', id);
            modalName.textContent = character.nameCN;
            modalNameEn.textContent = character.nameEN;

            // 生成属性表格（两列布局）
            attributesBody.innerHTML = '';

            // 每行两个属性，共六行
            for (let i = 0; i < attributeNames.length; i += 2) {
                const row = document.createElement('tr');

                // 第一列
                const cell1 = document.createElement('td');
                cell1.innerHTML = `
                    <span class="attribute-name">${attributeNames[i]}</span>
                    <span class="attribute-value">${character.attributes[attributeNames[i]]}</span>
                `;

                // 第二列
                const cell2 = document.createElement('td');
                if (i + 1 < attributeNames.length) {
                    cell2.innerHTML = `
                        <span class="attribute-name">${attributeNames[i+1]}</span>
                        <span class="attribute-value">${character.attributes[attributeNames[i+1]]}</span>
                    `;
                }

                row.appendChild(cell1);
                row.appendChild(cell2);
                attributesBody.appendChild(row);
            }

            // 设置角色描述
            attributeDescription.textContent = character.description;

            // 显示弹窗
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 关闭弹窗
        document.getElementById('closeModal').addEventListener('click', () => {
            const modal = document.getElementById('characterModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // 点击弹窗外部关闭
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('characterModal');
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
