<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>选角图鉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9fcff 0%, #e6f0ff 100%);
            min-height: 100vh;
            padding: 30px 20px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #6a5acd);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5a6c82;
            max-width: 600px;
            margin: 15px auto 0;
            font-weight: 500;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            justify-content: center;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(70, 100, 170, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            padding: 20px 15px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(220, 230, 255, 0.8);
        }

        .character-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(60, 90, 150, 0.2);
            background: white;
        }

        .character-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp') no-repeat;
            background-size: 100px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .character-card:hover .character-img {
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: scale(1.05);
        }

        .character-name {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-top: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.88);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            position: relative;
            padding: 40px;
            transform: scale(0.9);
            transition: transform 0.4s ease;
            background: linear-gradient(to bottom right, #ffffff, #f7faff);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #f0f5ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            color: #5a6c82;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .close-btn:hover {
            background: #4a90e2;
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-img {
            width: 100px;
            height: 100px;
            background: url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp') no-repeat;
            background-size: 100px auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 3px solid white;
        }

        .modal-name {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: center;
            font-weight: 700;
        }

        .modal-name-en {
            color: #5a6c82;
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            font-style: italic;
        }

        /* 属性表格样式 - 两列布局 */
        .attributes-container {
            width: 100%;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .attributes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .attributes-table th {
            background: #4a90e2;
            padding: 14px 15px;
            text-align: left;
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
        }

        .attributes-table th:first-child {
            border-top-left-radius: 12px;
        }

        .attributes-table th:last-child {
            border-top-right-radius: 12px;
        }

        .attributes-table td {
            padding: 12px 15px;
            color: #444;
            border-bottom: 1px solid #eef3ff;
            width: 50%;
        }

        .attribute-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .attribute-value {
            font-weight: 600;
            color: #4a90e2;
            float: right;
        }

        .attribute-description {
            font-size: 0.9rem;
            font-style: italic;
            color: #5a6c82;
            padding: 15px;
            text-align: center;
            border-top: 1px dashed #e6edff;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #5a6c82;
            font-size: 0.95rem;
            padding: 20px;
            font-weight: 500;
        }

                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 20px;
            }

            h1 {
                font-size: 2.3rem;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }

            }

                width: 64px;
                height: 64px;
                background-size: 64px auto;
            }

            .character-name {

            }

            .modal-content{

            }

            .modal-img {
                width: 64px;

                background-size: 64px auto;
                margin-bottom: 5px;
            }

            .characters-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));

            }

            .modal-name {
                font-size: 1.6rem;
                margin-bottom: -5px;
            }

            .modal-name-en {

                margin-bottom: -5px;
            }

                padding: 3px 12px;
                font-size: 0.95rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;

                background-size: 64px auto;
            }

            .modal .modal-img {
                background-size: 64px auto;
            }

            footer {
                margin-top: 0;
            }

        // 打开弹窗
        function openModal(character, id) {
            const modal = document.getElementById('characterModal');
            const modalImg = document.getElementById('modalCharacterImg');
            const modalName = document.getElementById('modalName');
            const modalNameEn = document.getElementById('modalNameEn');
            const attributesBody = document.getElementById('attributesBody');
            const attributeDescription = document.getElementById('attributeDescription');

            // 设置角色信息
            modalImg.style.backgroundImage = "url('https://s21.ax1x.com/2025/07/12/pVlGALF.webp')";
            modalImg.setAttribute('data-id', id);
            modalName.textContent = character.nameCN;
            modalNameEn.textContent = character.nameEN;

            // 生成属性表格（两列布局）
            attributesBody.innerHTML = '';

            // 每行两个属性，共六行
            for (let i = 0; i < attributeNames.length; i += 2) {
                const row = document.createElement('tr');

                // 第一列
                const cell1 = document.createElement('td');
                cell1.innerHTML = `
                    <span class="attribute-name">${attributeNames[i]}</span>
                    <span class="attribute-value">${character.attributes[attributeNames[i]]}</span>
                `;

                // 第二列
                const cell2 = document.createElement('td');
                if (i + 1 < attributeNames.length) {
                    cell2.innerHTML = `
                        <span class="attribute-name">${attributeNames[i+1]}</span>
                        <span class="attribute-value">${character.attributes[attributeNames[i+1]]}</span>
                    `;
                }

                row.appendChild(cell1);
                row.appendChild(cell2);
                attributesBody.appendChild(row);
            }

            // 设置角色描述
            attributeDescription.textContent = character.description;

            // 显示弹窗
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 关闭弹窗
        document.getElementById('closeModal').addEventListener('click', () => {
            const modal = document.getElementById('characterModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // 点击弹窗外部关闭
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('characterModal');
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // 初始化卡片动画
        document.querySelectorAll('.character-card').forEach((card, index) => {
