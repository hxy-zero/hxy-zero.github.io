<!doctypehtml><html lang=zh-CN><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>遗物图鉴</title><link href=images/icov.ico rel="shortcut icon"><link href=images/icov.ico rel=icon type=image/x-icon><link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css rel=stylesheet><link href="css/mementos.css?v=3.2.1"rel=stylesheet><link href="css/msprite.css?v=1.0.1"rel=stylesheet><link href=https://s21.ax1x.com/2025/07/02/pVuyADx.webp rel=preload as=image><style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}:root{--primary:#81477F;--dark:#2D1A2C;--accent:#9C6F9A;--light:#E8D0E7;--text:#FFFFFF;--common:#FFFFFF;--uncommon:#FF80FF;--rare:#77207B;--unique:#000000}body{background:linear-gradient(135deg,#1a0c19,#2a1429);color:var(--text);min-height:100vh;padding:20px;position:relative;overflow-x:hidden}</style><div class=decoration></div><a class=home-button href=https://icov-wiki.netlify.app/ ><i class="fas fa-home"></i>首页</a><div class=container><header><p class=subtitle>描边(稀有度): <span class=rarity-common>常见 </span>、<span class=rarity-uncommon>不常见 </span>、<span class=rarity-rare>罕见 </span>和<span class=rarity-unique>独特</span></header><nav class=navbar><div class=search-group><div class=search-container><i class="fas fa-search search-icon"></i> <input id=search-input placeholder=搜索遗物...></div><button class=direction-btn id=sort-direction title=切换排序方向><i class="fas fa-sort-amount-down"></i></button></div><div class=filter-container><div class=select-container><select class=category-select id=category-select><option value=all>全部展示<option value=属性>属性<option value=抗性>抗性<option value=血量>血量<option value=饥饿>饥饿<option value=耐力>耐力<option value=治疗波>治疗波<option value=同伴>同伴<option value=敌人>敌人<option value=武器>武器<option value=攻击>攻击<option value=防御>防御<option value=打击>打击<option value=法术>法术<option value=掉落>掉落<option value=探索>探索<option value=隐形>隐形<option value=陷阱>陷阱<option value=经验>经验</select> <i class="fas select-icon fa-chevron-down"></i></div></div><div class=filter-container><div class=select-container><select class=category-select id=sort-select><option value=default>默认排序<option value=name_en>英文首字母排序<option value=rarity>稀有度排序</select> <i class="fas select-icon fa-sort"></i></div></div></nav><main><div class=loader id=loader><div class=spinner></div><p>加载遗物数据中...</div><div class=gallery id=memento-gallery></div><div class=counter id=counter>显示 <span id=count>0</span> 个遗物</div><div class=error-message id=error-message><h3>数据加载失败</h3><p>无法加载遗物数据，请检查网络连接或稍后再试。</p><button class=retry-btn id=retry-btn>重新加载</button></div></main></div><div class=modal id=memento-modal><div class=modal-content><span class=close-btn>×</span><div class=modal-header><div class=modal-image><div class=modal-sprite id=modal-img></div></div><div class=modal-title><h2 id=modal-name-cn></h2><h3 id=modal-name-en></h3><div class=info-tags><span class=modal-category id=modal-category></span> <span class=modal-rarity id=modal-rarity></span></div></div></div><div class=modal-section><h4><i class="fas section-icon fa-bolt"></i></h4><p class=chinese id=modal-effect-cn><p class=english id=modal-effect-en></div><div class=modal-section><h4><i class="fas section-icon fa-book"></i></h4><p class=chinese id=modal-lore-cn><p class=english id=modal-lore-en></div><div class=note-section id=modal-note-section style=display:none><p class=note-text id=modal-note></div></div></div><nav class=navbar>遗物可以在水晶中发现，你可以打碎水晶来获得掉落和玻璃，或者支付经验来购买遗物。如果你分不清哪个是哪个，可以打开操作菜单查看它们（但是需要探索才能解锁，还是全英文，所以还是看本图鉴吧~）<br>常见遗物售价25个经验，不常见50个，罕见100个。你还会发现售价35个经验的未知遗物。</nav><script>document.addEventListener('DOMContentLoaded', function() {
        const gallery = document.getElementById('memento-gallery');
        const modal = document.getElementById('memento-modal');
        const closeBtn = document.querySelector('.close-btn');
        const searchInput = document.getElementById('search-input');
        const categorySelect = document.getElementById('category-select');
        const sortSelect = document.getElementById('sort-select');
        const loader = document.getElementById('loader');
        const counter = document.getElementById('count');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const noteSection = document.getElementById('modal-note-section');
        const noteElement = document.getElementById('modal-note');
        const directionBtn = document.getElementById('sort-direction');
        const modalImg = document.getElementById('modal-img');
    
        let mementosData = [];
        let currentFilteredData = [];
        let sortDirection = 'desc';
    
        // 加载遗物数据
        function loadMementos() {
            loader.style.display = 'flex';
            gallery.style.display = 'none';
            counter.style.display = 'none';
            errorMessage.style.display = 'none';
    
            // 使用fetch加载JSON文件
            fetch('data/mementos.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    mementosData = data.mementos;
                    currentFilteredData = [...mementosData];
                    sortMementos('default');
    
                    loader.style.display = 'none';
                    gallery.style.display = 'grid';
                    counter.style.display = 'block';
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    loader.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        }
    
        // 渲染遗物
        function renderMementos(mementos) {
            gallery.innerHTML = '';
            counter.textContent = mementos.length;
    
            const animationDelay = 0.04;

            mementos.forEach((memento, index) => {
                const item = document.createElement('div');
                item.className = `memento-item category-${memento.category}`;
                item.style.animationDelay = `${index * animationDelay}s`;
    
                const sprite = document.createElement('div');
                sprite.className = `memento-sprite memento-${memento.id}`;
                
                const tag = document.createElement('span');
                tag.className = 'category-tag';
                tag.textContent = memento.category;
    
                item.appendChild(sprite);
                item.appendChild(tag);
    
                item.addEventListener('click', () => openModal(memento));
    
                gallery.appendChild(item);
            });
        }
    
        // 打开详情弹窗
        function openModal(memento) {
            // 清除之前的类
            modalImg.className = 'modal-sprite';
            // 添加当前遗物类
            modalImg.classList.add(`modal-${memento.id}`);
            
            document.getElementById('modal-name-cn').textContent = memento.name_cn;
            document.getElementById('modal-name-en').textContent = memento.name_en;
            document.getElementById('modal-category').textContent = memento.category;
    
            const rarityElement = document.getElementById('modal-rarity');
            rarityElement.textContent = memento.rarity;
            rarityElement.className = 'modal-rarity';
    
            switch(memento.rarity) {
                case '常见':
                    rarityElement.classList.add('rarity-common-color');
                    break;
                case '不常见':
                    rarityElement.classList.add('rarity-uncommon-color');
                    break;
                case '罕见':
                    rarityElement.classList.add('rarity-rare-color');
                    break;
                case '独特':
                    rarityElement.classList.add('rarity-unique-color');
                    break;
            }
    
            document.getElementById('modal-effect-cn').textContent = memento.effect_cn;
            document.getElementById('modal-effect-en').textContent = memento.effect_en;
            document.getElementById('modal-lore-cn').textContent = memento.lore_cn;
            document.getElementById('modal-lore-en').textContent = memento.lore_en || "Lore description text...";
    
            if (memento.note && memento.note.trim() !== '') {
                noteElement.textContent = memento.note;
                noteSection.style.display = 'block';
            } else {
                noteSection.style.display = 'none';
            }
    
            modal.style.display = 'flex';
        }
    
        // 关闭弹窗
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    
        // 点击弹窗外区域关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    
        // 搜索功能
        searchInput.addEventListener('input', filterMementos);
    
        // 分类筛选
        categorySelect.addEventListener('change', filterMementos);
    
        // 排序功能
        sortSelect.addEventListener('change', filterMementos);
    
        // 排序方向按钮点击事件
        directionBtn.addEventListener('click', function() {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    
            const icon = directionBtn.querySelector('i');
            if (sortDirection === 'asc') {
                icon.classList.remove('fa-sort-amount-down');
                icon.classList.add('fa-sort-amount-up');
            } else {
                icon.classList.remove('fa-sort-amount-up');
                icon.classList.add('fa-sort-amount-down');
            }
    
            filterMementos();
        });
    
        // 筛选遗物
        function filterMementos() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;
    
            const filtered = mementosData.filter(memento => {
                const matchesSearch = memento.name_cn.toLowerCase().includes(searchTerm) ||
                                     memento.name_en.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || memento.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });
    
            currentFilteredData = filtered;
            sortMementos(sortSelect.value, filtered);
        }
    
        // 排序函数
        function sortMementos(sortBy, data = currentFilteredData) {
            let sorted = [...data];
    
            switch(sortBy) {
                case 'name_en':
                    sorted.sort((a, b) => a.name_en.localeCompare(b.name_en));
                    break;
                case 'rarity':
                    const rarityWeights = {
                        '独特': 0,
                        '罕见': 1,
                        '不常见': 2,
                        '常见': 3
                    };
                    sorted.sort((a, b) => {
                        return rarityWeights[a.rarity] - rarityWeights[b.rarity];
                    });
                    break;
                case 'default':
                default:
                    sorted.sort((a, b) => a.id - b.id);
                    break;
            }
    
            if (sortDirection === 'asc') {
                sorted.reverse();
            }
    
            renderMementos(sorted);
        }
    
        // 重试按钮
        retryBtn.addEventListener('click', loadMementos);
    
        // 初始加载数据
        loadMementos();
    
        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            if (e.key === '/' && e.target !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    });</script>
