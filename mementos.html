<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念品图鉴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --primary: #81477F;
            --dark: #2D1A2C;
            --accent: #9C6F9A;
            --light: #E8D0E7;
            --text: #FFFFFF;
            --common: #FFFFFF;     /* 常见 - 白色 */
            --uncommon: #FF80FF;   /* 不常见 - 粉色 */
            --rare: #77207B;       /* 罕见 - 深紫色 */
            --unique: #000000;     /* 独特 - 黑色 */
        }

        body {
            background: linear-gradient(135deg, #1a0c19, #2a1429);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.8;
            background: rgba(45, 26, 44, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,  0, 0, 0.4);
        }

        .rarity-common {
            color: var(--common);
            font-weight: bold;
        }

        .rarity-uncommon {
            color: var(--uncommon);
            font-weight: bold;
        }

        .rarity-rare {
            color: var(--rare);
            font-weight: bold;
        }

        .rarity-unique {
            color: var(--unique);
            background-color: white;
            padding: 0 5px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* 导航栏样式 - 优化后 */
        .navbar {
            background-color: rgba(45, 26, 44, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px 20px;
            margin: 10px auto 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            top: 10px;
            z-index: 100;
        }

        /* 新增：搜索组容器 */
        .search-group {
            display: flex;
            flex: 1;
            min-width: 200px;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 50px;
            border: none;
            background: rgba(129, 71, 127, 0.3);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
            background: rgba(90, 47, 88, 0.5);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* 方向按钮样式 */
        .direction-btn {
            width: 50px;
            margin-left: 10px;
            border-radius: 50%;
            border: none;
            background: rgba(129, 71, 127, 0.3);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .direction-btn:hover {
            background: rgba(129, 71, 127, 0.5);
            transform: scale(1.1);
        }

        .filter-container {
            flex: 1;
            min-width: 160px;
        }

        /* 优化后的选择框样式 */
        .category-select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(129, 71, 127, 0.3);
            color: white;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
            background: rgba(90, 47, 88, 0.5);
        }

        /* 新增：选择框图标 */
        .select-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0.7;
        }

        /* 纪念品展示区 */
        .gallery {
            background-color: var(--primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 5px;
            min-height: 500px;
        }

        .memento-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .memento-item:hover {
            transform: translateY(-7px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            z-index: 10;
        }

        /* 雪碧图样式 */
        .memento-sprite {
            width: 80px;
            height: 80px;
            background-image: url('https://s21.ax1x.com/2025/06/29/pVnYuJf.png');
            background-repeat: no-repeat;
            transition: all 0.3s ease;
            border-radius: 6px;
        }

        .memento-item:hover .memento-sprite {
            transform: scale(1.15);
        }

        /* 详情弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(145deg, #2D1A2C, #5A2F58);
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            border: 2px solid var(--accent);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            color: var(--light);
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1100;
        }

        .close-btn:hover {
            background-color: rgba(129, 71, 127, 0.4);
            transform: rotate(90deg);
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 0;
            border-bottom: none;
            position: relative;
        }

        .modal-section h4 i {
            margin-right: -10px;
            font-size: 1.3rem;
            color: #06d6a0;
        }

        .icon-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .icon-title {
            font-size: 1.5rem;
            margin-bottom: 0;
            color: #06d6a0;
        }

        .modal-image {
            width: 120px;
            height: 120px;
            background-color: rgba(129, 71, 127, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            flex-shrink: 0;
            border: 2px solid var(--accent);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-sprite {
            width: 100px;
            height: 100px;
            background-image: url('https://s21.ax1x.com/2025/06/29/pVnYuJf.png');
            background-repeat: no-repeat;
            border-radius: 6px;
            /* 修复：添加背景尺寸属性以正确放大 */
            background-size: 100px auto;
        }

        .modal-title {
            flex: 1;
        }

        .modal-title h2 {
            font-size: 2.2rem;
            margin-bottom: -8px;
            color: #ffd166;
        }

        .modal-title h3 {
            font-size: 1.5rem;
            color: #a6c1ee;
            font-weight: normal;
            opacity: 0.9;
            margin-bottom: 12px;
        }

        .info-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-category {
            display: inline-block;
            padding: 6px 15px;
            background: rgba(129, 71, 127, 0.6);
            border-radius: 50px;
            font-size: 1rem;
            color: #ff9a9e;
            font-weight: bold;
        }

        .modal-rarity {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
        }

        .rarity-common-color {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .rarity-uncommon-color {
            background-color: rgba(255, 128, 255, 0.3);
            color: #FF80FF;
        }

        .rarity-rare-color {
            background-color: rgba(119, 32, 123, 0.3);
            color: #77207B;
        }

        .rarity-unique-color {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h4 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #06d6a0;
            display: flex;
            align-items: center;
        }

        .modal-section h4::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, #06d6a0, transparent);
            margin-left: 15px;
        }

        .modal-section p {
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .modal-section p.chinese {
            font-size: 1.2rem;
            color: #ffd166;
            font-weight: 500;
        }

        .modal-section p.english {
            color: #a6c1ee;
            font-style: italic;
        }

        .note-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
        }

        .note-text {
            font-size: 0.85rem;
            color: #b5b5b5;
            font-style: italic;
            line-height: 1.4;
        }

        /* 响应式设计 - 优化后 */
        @media (max-width: 900px) {
            .navbar {
                gap: 10px;
            }

            .search-group {
                flex: 100%;
                order: 1;
            }

            .filter-container {
                flex: 1;
                min-width: calc(50% - 10px);
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .subtitle {
                font-size: 1.1rem;
                padding: 12px;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-image {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .modal-title h2 {
                font-size: 1.9rem;
            }

            .modal-title h3 {
                font-size: 1.3rem;
            }

            .modal-section h4 {
                font-size: 1.3rem;
            }

            .info-tags {
                justify-content: center;
            }

            .note-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 600px) {
            .filter-container {
                min-width: 140px;
            }
        }

        @media (max-width: 480px) {
            .subtitle {
                font-size: 0.95rem;
                padding: 10px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
                gap: 8px;
                padding: 15px;
            }

            .memento-item {
                height: 80px;
            }

            .memento-sprite {
                width: 70px;
                height: 70px;
            }

            .modal-content {
                padding: 20px 15px;
            }

            .modal-section p {
                font-size: 1rem;
            }

            .modal-section p.chinese {
                font-size: 1.1rem;
            }

            .search-container {
                min-width: 150px;
            }

            .modal-category,
            .modal-rarity {
                padding: 4px 10px;
                font-size: 0.9rem;
            }

            .note-text {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .subtitle {
                font-size: 0.85rem;
            }

            .search-container input {
                padding: 10px 12px 10px 40px;
                font-size: 0.9rem;
            }

            .search-icon {
                left: 12px;
                font-size: 1rem;
            }

            .category-select {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery {
            animation: fadeIn 0.6s ease-out;
        }

        .memento-item {
            animation: fadeIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        /* 分类标签颜色 */
        .category-属性 { background-color: rgba(255, 107, 107, 0.25); }
        .category-抗性 { background-color: rgba(6, 214, 160, 0.25); }
        .category-血量 { background-color: rgba(255, 157, 0, 0.25); }
        .category-饥饿 { background-color: rgba(255, 209, 102, 0.25); }
        .category-耐力 { background-color: rgba(118, 215, 196, 0.25); }
        .category-激增 { background-color: rgba(239, 71, 111, 0.25); }
        .category-同伴 { background-color: rgba(17, 138, 178, 0.25); }
        .category-敌人 { background-color: rgba(155, 93, 229, 0.25); }
        .category-武器 { background-color: rgba(255, 94, 91, 0.25); }
        .category-攻击 { background-color: rgba(249, 65, 68, 0.25); }
        .category-防御 { background-color: rgba(46, 196, 182, 0.25); }
        .category-打击 { background-color: rgba(253, 167, 223, 0.25); }
        .category-法术 { background-color: rgba(83, 51, 237, 0.25); }
        .category-项目 { background-color: rgba(0, 187, 249, 0.25); }
        .category-探索 { background-color: rgba(6, 214, 160, 0.25); }
        .category-隐形 { background-color: rgba(179, 102, 255, 0.25); }
        .category-陷阱 { background-color: rgba(255, 157, 0, 0.25); }
        .category-经验 { background-color: rgba(17, 138, 178, 0.25); }

        /* 计数器 */
        .counter {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            color: var(--light);
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-message {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .error-message h3 {
            color: #ff6b6b;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .error-message p {
            font-size: 1rem;
            color: var(--light);
            margin-bottom: 20px;
        }

        .retry-btn {
            padding: 10px 25px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .decoration::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(129, 71, 127, 0.3) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }

        .decoration::after {
            content: "";
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(90, 47, 88, 0.3) 0%, transparent 70%);
            animation: float 18s infinite linear reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(90deg); }
            50% { transform: translate(0, 60px) rotate(180deg); }
            75% { transform: translate(-20px, 30px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* 新增：选择容器 */
        .select-container {
            position: relative;
            width: 100%;
        }

        /* 新增：页面标题 */
        .page-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(156, 111, 154, 0.8);
            background: linear-gradient(90deg, #ffd166, #ef476f, #118ab2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 新增：分类标签 */
        .category-tag {
            position: absolute;
            bottom: 0px;
            right: 0px;
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* 加载动画 */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .loader .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1.2s linear infinite;
            margin: 0 auto 20px;
        }

        .loader p {
            font-size: 1.1rem;
            color: var(--light);
        }
    </style>
</head>
<body>
    <div class="decoration"></div>

    <div class="container">
        <header>
            <h1 class="page-title">纪念品图鉴</h1>
            <p class="subtitle">纪念品稀有度：
                <span class="rarity-common">常见</span>、
                <span class="rarity-uncommon">不常见</span>、
                <span class="rarity-rare">罕见</span>和
                <span class="rarity-unique">独特</span>
            </p>
        </header>

        <nav class="navbar">
            <!-- 搜索框组 -->
            <div class="search-group">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search-input" placeholder="搜索纪念品...">
                </div>
                <button id="sort-direction" class="direction-btn" title="切换排序方向">
                    <i class="fas fa-sort-amount-down"></i>
                </button>
            </div>

            <!-- 分类筛选 -->
            <div class="filter-container">
                <div class="select-container">
                    <select id="category-select" class="category-select">
                        <option value="all">全部展示</option>
                        <option value="属性">属性</option>
                        <option value="抗性">抗性</option>
                        <option value="血量">血量</option>
                        <option value="饥饿">饥饿</option>
                        <option value="耐力">耐力</option>
                        <option value="激增">激增</option>
                        <option value="同伴">同伴</option>
                        <option value="敌人">敌人</option>
                        <option value="武器">武器</option>
                        <option value="攻击">攻击</option>
                        <option value="防御">防御</option>
                        <option value="打击">打击</option>
                        <option value="法术">法术</option>
                        <option value="项目">项目</option>
                        <option value="探索">探索</option>
                        <option value="隐形">隐形</option>
                        <option value="陷阱">陷阱</option>
                        <option value="经验">经验</option>
                    </select>
                    <i class="fas fa-chevron-down select-icon"></i>
                </div>
            </div>

            <!-- 排序方式 -->
            <div class="filter-container">
                <div class="select-container">
                    <select id="sort-select" class="category-select">
                        <option value="default">默认排序</option>
                        <option value="name_en">英文首字母排序</option>
                        <option value="rarity">稀有度排序</option>
                    </select>
                    <i class="fas fa-sort select-icon"></i>
                </div>
            </div>
        </nav>

        <main>
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>加载纪念品数据中...</p>
            </div>

            <div class="gallery" id="memento-gallery">
                <!-- 纪念品将通过JavaScript动态加载 -->
                <!-- 示例纪念品卡片 -->
                <div class="memento-item category-属性">
                    <div class="memento-sprite" style="background-position: 0 0;"></div>
                    <span class="category-tag">属性</span>
                </div>
                <div class="memento-item category-血量">
                    <div class="memento-sprite" style="background-position: 0 -80px;"></div>
                    <span class="category-tag">血量</span>
                </div>
                <div class="memento-item category-抗性">
                    <div class="memento-sprite" style="background-position: 0 -160px;"></div>
                    <span class="category-tag">抗性</span>
                </div>
                <div class="memento-item category-耐力">
                    <div class="memento-sprite" style="background-position: 0 -240px;"></div>
                    <span class="category-tag">耐力</span>
                </div>
                <div class="memento-item category-攻击">
                    <div class="memento-sprite" style="background-position: 0 -320px;"></div>
                    <span class="category-tag">攻击</span>
                </div>
                <div class="memento-item category-防御">
                    <div class="memento-sprite" style="background-position: 0 -400px;"></div>
                    <span class="category-tag">防御</span>
                </div>
                <div class="memento-item category-法术">
                    <div class="memento-sprite" style="background-position: 0 -480px;"></div>
                    <span class="category-tag">法术</span>
                </div>
                <div class="memento-item category-探索">
                    <div class="memento-sprite" style="background-position: 0 -560px;"></div>
                    <span class="category-tag">探索</span>
                </div>
            </div>

            <div class="counter" id="counter">
                显示 <span id="count">8</span> 个纪念品
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <h3>数据加载失败</h3>
                <p>无法加载纪念品数据，请检查网络连接或稍后再试。</p>
                <button class="retry-btn" id="retry-btn">重新加载</button>
            </div>
        </main>
    </div>

    <!-- 纪念品详情弹窗 -->
    <div id="memento-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <div class="modal-header">
                <div class="modal-image">
                    <div class="modal-sprite" id="modal-img" style="background-position: 0 -100px;"></div>
                </div>
                <div class="modal-title">
                    <h2 id="modal-name-cn">生命符文</h2>
                    <h3 id="modal-name-en">Rune of Life</h3>
                    <div class="info-tags">
                        <span class="modal-category" id="modal-category">血量</span>
                        <span class="modal-rarity rarity-common-color" id="modal-rarity">常见</span>
                    </div>
                </div>
            </div>

            <div class="modal-section">
                <h4>
                  <i class="fas fa-bolt section-icon"></i>
                </h4>
                <p class="chinese" id="modal-effect-cn">增加最大生命值15%</p>
                <p class="english" id="modal-effect-en">Increases maximum HP by 15%</p>
            </div>

            <div class="modal-section">
                <h4>
                    <i class="fas fa-book section-icon"></i>
                </h4>
                <p class="chinese" id="modal-lore-cn">远古战士的护身符，蕴含着生命的能量</p>
                <p class="english" id="modal-lore-en">An ancient warrior's talisman containing the energy of life</p>
            </div>

            <!-- 新增note部分 -->
            <div class="note-section" id="modal-note-section">
                <p class="note-text" id="modal-note">注意：此效果可与其他生命加成叠加</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const gallery = document.getElementById('memento-gallery');
        const modal = document.getElementById('memento-modal');
        const closeBtn = document.querySelector('.close-btn');
        const searchInput = document.getElementById('search-input');
        const categorySelect = document.getElementById('category-select');
        const sortSelect = document.getElementById('sort-select');
        const loader = document.getElementById('loader');
        const counter = document.getElementById('count');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const noteSection = document.getElementById('modal-note-section');
        const noteElement = document.getElementById('modal-note');
        const directionBtn = document.getElementById('sort-direction');
    
        // 模拟纪念品数据
        const mementosData = [
            {
                id: 1,
                name_cn: "力量徽章",
                name_en: "Badge of Strength",
                category: "属性",
                rarity: "常见",
                effect_cn: "增加5%力量属性",
                effect_en: "Increases Strength by 5%",
                lore_cn: "战士公会的入门徽章",
                lore_en: "Entry badge of the Warriors Guild",
                note: ""
            },
            {
                id: 2,
                name_cn: "生命符文",
                name_en: "Rune of Life",
                category: "血量",
                rarity: "常见",
                effect_cn: "增加最大生命值15%",
                effect_en: "Increases maximum HP by 15%",
                lore_cn: "远古战士的护身符，蕴含着生命的能量",
                lore_en: "An ancient warrior's talisman containing the energy of life",
                note: "注意：此效果可与其他生命加成叠加"
            },
            {
                id: 3,
                name_cn: "冰霜抵抗",
                name_en: "Frost Resistance",
                category: "抗性",
                rarity: "不常见",
                effect_cn: "增加25%冰霜抗性",
                effect_en: "Increases Frost Resistance by 25%",
                lore_cn: "北方部落用来抵御严寒的护身符",
                lore_en: "Talisman used by northern tribes to withstand extreme cold",
                note: ""
            },
            {
                id: 4,
                name_cn: "耐力之环",
                name_en: "Ring of Endurance",
                category: "耐力",
                rarity: "常见",
                effect_cn: "增加20%耐力恢复速度",
                effect_en: "Increases Stamina regeneration by 20%",
                lore_cn: "长途旅行者的必备之物",
                lore_en: "Essential for long-distance travelers",
                note: ""
            },
            {
                id: 5,
                name_cn: "精准打击",
                name_en: "Precision Strike",
                category: "攻击",
                rarity: "罕见",
                effect_cn: "暴击伤害增加30%",
                effect_en: "Increases critical damage by 30%",
                lore_cn: "刺客大师的传家宝",
                lore_en: "Heirloom of the Master Assassin",
                note: ""
            },
            {
                id: 6,
                name_cn: "元素护盾",
                name_en: "Elemental Shield",
                category: "防御",
                rarity: "不常见",
                effect_cn: "所有元素抗性增加15%",
                effect_en: "Increases all elemental resistances by 15%",
                lore_cn: "古代法师用来抵御元素攻击的护符",
                lore_en: "Ancient mages' charm to resist elemental attacks",
                note: ""
            },
            {
                id: 7,
                name_cn: "奥术精华",
                name_en: "Arcane Essence",
                category: "法术",
                rarity: "独特",
                effect_cn: "法术伤害增加40%，冷却时间减少15%",
                effect_en: "Increases spell damage by 40% and reduces cooldown by 15%",
                lore_cn: "蕴含纯粹魔法能量的水晶",
                lore_en: "Crystal containing pure magical energy",
                note: "独特物品，每个角色只能携带一个"
            },
            {
                id: 8,
                name_cn: "探索者指南针",
                name_en: "Explorer's Compass",
                category: "探索",
                rarity: "常见",
                effect_cn: "小地图显示隐藏宝箱位置",
                effect_en: "Reveals hidden chests on mini-map",
                lore_cn: "著名探险家卡特的遗物",
                lore_en: "Relic of the famous explorer Carter",
                note: ""
            }
        ];
        
        let currentFilteredData = [...mementosData];
        let sortDirection = 'desc';

        // 初始化页面
        function initPage() {
            loader.style.display = 'none';
            gallery.style.display = 'grid';
            counter.style.display = 'block';
            renderMementos(currentFilteredData);
        }

        // 渲染纪念品
        function renderMementos(mementos) {
            gallery.innerHTML = '';
            counter.textContent = mementos.length;

            const animationDelay = 0.05;

            mementos.forEach((memento, index) => {
                const item = document.createElement('div');
                item.className = `memento-item category-${memento.category}`;
                item.style.animationDelay = `${index * animationDelay}s`;

                // 创建雪碧图容器
                const sprite = document.createElement('div');
                sprite.className = 'memento-sprite';
                // 计算背景位置：每个图标80px高度，id从1开始
                const position = -(memento.id - 1) * 80;
                sprite.style.backgroundPosition = `0 ${position}px`;

                // 分类标签
                const tag = document.createElement('span');
                tag.className = 'category-tag';
                tag.textContent = memento.category;

                item.appendChild(sprite);
                item.appendChild(tag);

                // 为整个纪念品项目添加点击事件
                item.addEventListener('click', () => openModal(memento));

                gallery.appendChild(item);
            });
        }

        // 打开详情弹窗
        function openModal(memento) {
            // 设置雪碧图位置
            const modalSprite = document.getElementById('modal-img');
            const position = -(memento.id - 1) * 100;
            modalSprite.style.backgroundPosition = `0 ${position}px`;
            
            // 设置其他数据
            document.getElementById('modal-name-cn').textContent = memento.name_cn;
            document.getElementById('modal-name-en').textContent = memento.name_en;
            document.getElementById('modal-category').textContent = memento.category;

            const rarityElement = document.getElementById('modal-rarity');
            rarityElement.textContent = memento.rarity;
            rarityElement.className = 'modal-rarity';

            switch(memento.rarity) {
                case '常见':
                    rarityElement.classList.add('rarity-common-color');
                    break;
                case '不常见':
                    rarityElement.classList.add('rarity-uncommon-color');
                    break;
                case '罕见':
                    rarityElement.classList.add('rarity-rare-color');
                    break;
                case '独特':
                    rarityElement.classList.add('rarity-unique-color');
                    break;
            }

            document.getElementById('modal-effect-cn').textContent = memento.effect_cn;
            document.getElementById('modal-effect-en').textContent = memento.effect_en;
            document.getElementById('modal-lore-cn').textContent = memento.lore_cn;
            document.getElementById('modal-lore-en').textContent = memento.lore_en;

            if (memento.note && memento.note.trim() !== '') {
                noteElement.textContent = memento.note;
                noteSection.style.display = 'block';
            } else {
                noteSection.style.display = 'none';
            }

            modal.style.display = 'flex';
        }

        // 关闭弹窗
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 点击弹窗外区域关闭
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 搜索功能
        searchInput.addEventListener('input', filterMementos);

        // 分类筛选
        categorySelect.addEventListener('change', filterMementos);

        // 排序功能
        sortSelect.addEventListener('change', filterMementos);

        // 排序方向按钮点击事件
        directionBtn.addEventListener('click', function() {
            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';

            const icon = directionBtn.querySelector('i');
            if (sortDirection === 'asc') {
                icon.classList.remove('fa-sort-amount-down');
                icon.classList.add('fa-sort-amount-up');
            } else {
                icon.classList.remove('fa-sort-amount-up');
                icon.classList.add('fa-sort-amount-down');
            }

            filterMementos();
        });

        // 筛选纪念品
        function filterMementos() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value;

            const filtered = mementosData.filter(memento => {
                const matchesSearch = memento.name_cn.toLowerCase().includes(searchTerm) ||
                                     memento.name_en.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === 'all' || memento.category === selectedCategory;
                return matchesSearch && matchesCategory;
            });

            currentFilteredData = filtered;
            sortMementos(sortSelect.value, filtered);
        }

        // 排序函数
        function sortMementos(sortBy, data = currentFilteredData) {
            let sorted = [...data];

            switch(sortBy) {
                case 'name_en':
                    sorted.sort((a, b) => a.name_en.localeCompare(b.name_en));
                    break;
                case 'rarity':
                    const rarityWeights = {
                        '独特': 0,
                        '罕见': 1,
                        '不常见': 2,
                        '常见': 3
                    };
                    sorted.sort((a, b) => {
                        return rarityWeights[a.rarity] - rarityWeights[b.rarity];
                    });
                    break;
                case 'default':
                default:
                    sorted.sort((a, b) => a.id - b.id);
                    break;
            }

            if (sortDirection === 'asc') {
                sorted.reverse();
            }

            renderMementos(sorted);
        }

        // 重试按钮
        retryBtn.addEventListener('click', initPage);

        // 初始加载数据
        setTimeout(initPage, 1000);

        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                modal.style.display = 'none';
            }
            if (e.key === '/' && e.target !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
        
        // 添加演示用的弹窗打开按钮
        const demoBtn = document.createElement('button');
        demoBtn.textContent = '查看弹窗示例';
        demoBtn.className = 'retry-btn';
        demoBtn.style.margin = '20px auto';
        demoBtn.style.display = 'block';
        demoBtn.addEventListener('click', () => {
            openModal(mementosData[1]);
        });
        document.querySelector('main').appendChild(demoBtn);
    });
    </script>
</body>
</html>
